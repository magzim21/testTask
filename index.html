<!DOCTYPE html>
<html>
<head>
	<title>Pepperi</title>
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div class="content">
		<h1>Test</h1>
		<h4>Name/Value Pair</h4>
		<div class="input-block">
			<input type="text" class="input-pairs" name="key-value">
			<div class="button-side">
				<button class="button" id="submit">Add
				</button>
			</div>
		</div>
		<h4>Name/Value Pair list</h4>
		<div class="features-block">
			<ul  class="saved-list" >
			</ul>
			<div class="button-side">
				<button id="sbn" class="button">Sort by Name</button>
				<button id="sbv" class="button">Sort by Value</button>
				<button id="del" class="button">Delete</button>
				<button id="xml" class="button">Show XML</button>
			</div>
		</div>
		<div class="show-xml">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
